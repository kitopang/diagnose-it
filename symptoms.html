<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms</title>
    <link rel="stylesheet" href="bootstrap_5.2/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column min-vh-100 align-items-center justify-content-center" id="firstPage">
        <div class="row justify-content-center text-center m-3">
            <h1 class="display-1 text-white m-3"><b> Instant Diagnosis</b></h1>
            <p class="h6 text-white col-3">Evalute symptoms and receive a concise report *This application is not
                intended to
                cure or accurately diagnose disease</p>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary rounded-pill px-5 py-2">Get Started</button>
        </div>
    </div>

    <div class="container min-vh-100">
        <div class="row py-5 ">
            <h1 class="col-md-3 class = display-3">Tell us your symptoms.</h1>
        </div>
        <div class="row">
            <div class="col-md-6 pe-4 pb-4">
                <ul class="list-group pb-3">
                    <li class="list-group-item">Added Symptoms:</li>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                </ul>
                <div class="">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="input-group" id="inputBar">
                    <span class="input-group-text bg-transparent"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></span>
                    <input type="text" id="symptoms" class="form-control border-start-0" placeholder="Symptoms"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="border border-top-0 p-2">
                    <div> Cough</div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap_5.2/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
